<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>그그그 뭐지</title>


  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
    }
    .explore-btn {
      font-family: 'Pretendard', sans-serif;
    }
    .navbar-menu button {
      font-family: 'Pretendard', sans-serif;
    }
  </style>
</head>
<body>
  <!--  상단바 -->
  <div class="navbar-outer">
    <div class="navbar-inner">
      <div class="navbar-left">
        <div class="logo">Moji</div>
        <div class="navbar-menu">
          <button>What is?</button>
          <button>Memory Game</button>
          <button>Four-panel Comic</button>
          <button>Remember Other Users</button>
        </div>
      </div>

      <div class="navbar-right">
        <div class="dot black"></div>
        <div class="dot chachol"></div>
        <div class="dot gray"></div>
      </div>
    </div>
  </div>

  <!--  메인 콘텐츠 (Hero 영역 분할) -->
  <section class="hero">
    <div class="hero-left">
      <h1>Bring Back the Lost<br>Moments</h1>
      <p>Can’t recall that one word or moment? <br>
        We turn fuzzy thoughts into clear memories.<br>
        Let’s bring your story back—together.<br>
      </p>
      <button class="explore-btn">Find Your Memory</button>
    </div>
    <div class="hero-right">
      <img src="모지.png" alt="Character" />
    </div>
  </section>
</body>
</html>
