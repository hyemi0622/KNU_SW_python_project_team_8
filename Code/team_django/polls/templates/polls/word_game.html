{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Îã®Ïñ¥ ÌçºÏ¶ê Í≤åÏûÑ</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 2rem;
    }
    .level-select {
      margin-bottom: 2rem;
    }
    .level-btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    td.selected {
      background-color: #ffeaa7;
    }
    td.found {
      background-color: #55efc4;
      color: white;
    }
    .word-list {
      margin-top: 2rem;
    }
    .word-item {
      font-size: 18px;
      margin: 5px;
      display: inline-block;
    }
    .found-word {
      text-decoration: line-through;
      color: #888;
    }
    #next-level-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1> Îã®Ïñ¥ ÌçºÏ¶ê Í≤åÏûÑ</h1>

  <div class="level-select" id="levelSelect">
    <h2>ÎÇúÏù¥ÎèÑÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
    <button class="level-btn" onclick="startGame(1)">1Îã®Í≥Ñ</button>
    <button class="level-btn" onclick="startGame(2)">2Îã®Í≥Ñ</button>
    <button class="level-btn" onclick="startGame(3)">3Îã®Í≥Ñ</button>
    <button class="level-btn" onclick="startGame(4)">4Îã®Í≥Ñ</button>
    <button class="level-btn" onclick="startGame(5)">5Îã®Í≥Ñ</button>
  </div>

  <table id="board"></table>
  <div class="word-list" id="wordList"></div>
  <button id="next-level-btn" onclick="goToNextLevel()">üéâ Îã§Ïùå Îã®Í≥ÑÎ°ú</button>

  <script>
    let currentLevel = 1;
    let levels = [];
    let board = [], boardSize = 0, words = [];
    let selectedCells = [];

    const boardEl = document.getElementById("board");
    const wordListEl = document.getElementById("wordList");
    const nextLevelBtn = document.getElementById("next-level-btn");

    fetch("{% static 'data/word_game_levels.json' %}")
      .then(res => res.json())
      .then(data => { levels = data; });

    function startGame(levelNum) {
      currentLevel = levelNum;
      const level = levels.find(l => l.level === levelNum);
      boardSize = level.size;
      words = [...level.words];
      board = Array.from({ length: boardSize }, () => Array(boardSize).fill(""));
      selectedCells = [];

      document.getElementById("levelSelect").style.display = "none";
      nextLevelBtn.style.display = "none";

      words.forEach(placeWord);
      fillBoardRandom();
      renderBoard();
      renderWordList();
    }

    function placeWord(word) {
      const directions = [
        { dr: 0, dc: 1 },
        { dr: 1, dc: 1 }
      ];
      const maxAttempts = 100;
      for (let attempt = 0; attempt < maxAttempts; attempt++) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const row = Math.floor(Math.random() * boardSize);
        const col = Math.floor(Math.random() * boardSize);

        if (row + dir.dr * (word.length - 1) >= boardSize ||
            col + dir.dc * (word.length - 1) >= boardSize) continue;

        let canPlace = true;
        for (let i = 0; i < word.length; i++) {
          const r = row + dir.dr * i;
          const c = col + dir.dc * i;
          if (board[r][c] !== "" && board[r][c] !== word[i]) {
            canPlace = false;
            break;
          }
        }

        if (canPlace) {
          for (let i = 0; i < word.length; i++) {
            const r = row + dir.dr * i;
            const c = col + dir.dc * i;
            board[r][c] = word[i];
          }
          return;
        }
      }
    }

    function fillBoardRandom() {
      const chars = "Í∞ÄÎÇòÎã§ÎùºÎ∞îÏÇ¨ÏïÑÏûêÏ∞®Ïπ¥ÌÉÄÌååÌïò";
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (!board[r][c]) {
            board[r][c] = chars[Math.floor(Math.random() * chars.length)];
          }
        }
      }
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      for (let r = 0; r < boardSize; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement("td");
          cell.textContent = board[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleClick(cell));
          row.appendChild(cell);
        }
        boardEl.appendChild(row);
      }
    }

    function renderWordList() {
      wordListEl.innerHTML = "";
      words.forEach(word => {
        const item = document.createElement("div");
        item.className = "word-item";
        item.id = `word-${word}`;
        item.textContent = word;
        wordListEl.appendChild(item);
      });
    }

    function handleClick(cell) {
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);

      if (cell.classList.contains("found") || cell.classList.contains("selected")) return;

      cell.classList.add("selected");
      selectedCells.push({ r, c, element: cell });

      const selectedWord = selectedCells.map(cell => board[cell.r][cell.c]).join("");

      if (words.includes(selectedWord)) {
        selectedCells.forEach(cell => {
          cell.element.classList.add("found");
          cell.element.classList.remove("selected");
        });
        document.getElementById(`word-${selectedWord}`).classList.add("found-word");
        selectedCells = [];
        checkLevelComplete();
      } else {
        const possible = words.some(word => word.startsWith(selectedWord));
        if (!possible) {
          selectedCells.forEach(cell => cell.element.classList.remove("selected"));
          selectedCells = [];
        }
      }
    }

    function checkLevelComplete() {
      const found = [...document.querySelectorAll('.found-word')].length;
      if (found === words.length) {
        if (currentLevel < 5) {
          nextLevelBtn.style.display = "inline-block";
        } else {
          alert("Î™®Îì† Îã®Í≥ÑÎ•º ÏôÑÎ£å! ÏßëÏ£ºÎ†π ÏÉÅÏäπ~ ");
        }
      }
    }

    function goToNextLevel() {
      startGame(currentLevel + 1);
    }
  </script>
</body>
</html>
