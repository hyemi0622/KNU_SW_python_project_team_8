{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(120deg, #d0d2d3 0%, #ffffff 100%);
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      max-width: 100vw;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }
    .left-panel {
      flex: 1.2;
      background: #d0d2d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      border-right: 1px solid #e3e7f2;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1px;
      background: transparent;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    .left-panel h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
      letter-spacing: -1px;
    }
    .desc {
      font-size: 15px;
      color: #444;
      margin-bottom: 8px;
      line-height: 1.7;
      max-width: 320px;
      text-align: center;
    }
    .right-panel {
      flex: 2;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0;
    }
    /* 게임 영역 중앙 정렬 및 여백 제거 */
    #game-area {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    #board {
      margin: 0;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 12px 0 rgba(180,200,230,0.09);
      overflow: hidden;
      display: block;
    }
    #board td {
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
      transition: background 0.2s, color 0.2s;
      background: #fff;
    }
    #board td.selected {
      background-color: #c5c5c5;
    }
    #board td.found {
      background-color: #818181;
      color: white;
    }
.word-list-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 100%;
  height: 100px;      /* ← 고정 높이로 바꿔주세요! */
  margin-top: 32px;
  gap: 18px;
}
    .word-list {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 44px;
      width: 100%;
      margin: 0;
    }
    .word-item {
      font-size: 18px;
      margin: 5px 4px;
      display: inline-block;
      background: #d6d6d6;
      border-radius: 6px;
      padding: 4px 10px;
    }
    .found-word {
      text-decoration: line-through;
      color: #888;
      background: #e9ecef;
    }
    #next-level-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
    }
    .level-select-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(180,200,230,0.09);
      padding: 44px 38px 30px 38px;
      min-width: 340px;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .level-select-box h2 {
      font-size: 1.14rem;
      font-weight: 700;
      margin-bottom: 7px;
      color: #222;
      text-align: left;
      width: 100%;
    }
    .level-select-box .subtext {
      font-size: 0.97rem;
      color: #888;
      margin-bottom: 24px;
      width: 100%;
      text-align: left;
    }
    .level-btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 16px;
      margin-bottom: 28px;
      width: 100%;
    }
    .level-btn {
      padding: 18px 0;
      border: 1.5px solid #d3d8e6;
      border-radius: 12px;
      background: #f8f8f8;
      font-size: 1.07rem;
      font-weight: 500;
      color: #444;
      cursor: pointer;
      transition: border 1s, background 0.2s, color 0.2s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
    }
    .level-btn.selected, .level-btn:focus {
      border: 1px solid #575757;
      background: #f1f1f1;
      color: #3d3d3d;
    }
    .level-btn .checkmark {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.1rem;
      color: #575757;
      display: none;
    }
    .level-btn.selected .checkmark {
      display: inline;
    }
    .action-row {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      margin-top: 10px;
      gap: 180px;
    }
    .action-btn {
      padding: 10px 28px;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: background 0.2s;
    }
    .action-btn:disabled {
      background: #e9e9e9;
      color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel { border-radius: 0; height: auto; min-height: 0; }
      .level-select-box { min-width: 220px; padding: 30px 10px; }
      #game-area { max-width: 100vw; }
    }

    .success-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.35);
  justify-content: center;
  align-items: center;
}
.success-modal.active {
  display: flex;
}
.success-modal-content {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 4px 32px 0 rgba(0,0,0,0.15);
  padding: 48px 56px 32px 56px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.success-title {
  font-size: 2.4rem;
  letter-spacing: 0.18em;
  color: #3cb371;
  font-family: 'Pretendard', sans-serif;
  font-weight: 700;
  margin-bottom: 34px;
  text-align: center;
}
.exit-btn {
  padding: 12px 36px;
  font-size: 1.2rem;
  border-radius: 8px;
  background: #222;
  color: #fff;
  border: none;
  cursor: pointer;
  font-family: 'Pretendard', sans-serif;
  font-weight: 600;
  transition: background 0.2s;
}
.exit-btn:hover {
  background: #0984e3;}
  </style>
</head>
<body>
  <a href="{% url 'memorygame' %}" style="all: unset; position: fixed; top: 24px; left: 24px; font-size: 19px; font-weight: 600; color: #111; background: transparent; cursor: pointer;">←   </a>
  <div class="container">
    <!-- 왼쪽 패널 -->
    <div class="left-panel">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Moji Logo" class="footer-logo" />
      </div>
      <h1>Word Search Game</h1>
      <div class="desc">
        Ready to enhance your memory? 
        <br>
        Take on the ultimate <br>word search!
      </div>
    </div>
    <!-- 오른쪽 패널 -->
    <div class="right-panel">
      <div class="level-select-box" id="levelSelectBox">
        <h2>Select Level</h2>
        <div class="subtext">You can select only one level at a time.</div>
        <div class="level-btns">
          <button class="level-btn" onclick="selectLevel(1)">
            <span>Lv.1</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(2)">
            <span>Lv.2</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(3)">
            <span>Lv.3</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(4)">
            <span>Lv.4</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(5)">
            <span>Lv.5</span>
            <span class="checkmark">✔</span>
          </button>
        </div>
        <div class="action-row">
          <button class="action-btn" onclick="goBack()">←</button>
          <button class="action-btn" id="continueBtn" onclick="continueGame()" disabled>start</button>
        </div>
      </div>
      <!-- 게임 영역 (초기엔 숨김) -->
      <div id="game-area">
        <table id="board"></table>
        <div class="word-list-wrapper">
          <div class="word-list" id="wordList"></div>
          <button id="next-level-btn" onclick="goToNextLevel()">next level</button>
        </div>
      </div>
    </div>
  </div>
  <div id="success-modal" class="success-modal">
  <div class="success-modal-content">
    <div class="success-title">success</div>
    <button class="exit-btn" id="exitBtn">exit</button>
  </div>
</div>
  <script>
    // 레벨 선택 로직
    let selectedLevel = null;
    const levelBtns = document.querySelectorAll('.level-btn');
    const continueBtn = document.getElementById('continueBtn');
    const levelSelectBox = document.getElementById('levelSelectBox');
    const gameArea = document.getElementById('game-area');

    function selectLevel(level) {
      selectedLevel = level;
      levelBtns.forEach((btn, idx) => {
        if (idx === level - 1) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
      continueBtn.disabled = false;
    }

    function goBack() {
      window.location.href = "{% url 'memorygame' %}";
    }

    function continueGame() {
      if (selectedLevel) {
        levelSelectBox.style.display = 'none';
        gameArea.style.display = 'flex';
        startGame(selectedLevel);
      }
    }

    // 게임 로직
    let currentLevel = 1;
    let levels = [];
    let board = [], boardSize = 0, words = [];
    let selectedCells = [];

    const boardEl = document.getElementById("board");
    const wordListEl = document.getElementById("wordList");
    const nextLevelBtn = document.getElementById("next-level-btn");

    fetch("{% static 'data/word_game_levels.json' %}")
      .then(res => res.json())
      .then(data => { levels = data; });

    function startGame(levelNum) {
      currentLevel = levelNum;
      const level = levels.find(l => l.level === levelNum);
      boardSize = level.size;
      words = [...level.words];
      board = Array.from({ length: boardSize }, () => Array(boardSize).fill(""));
      selectedCells = [];

      nextLevelBtn.style.display = "none";

      words.forEach(placeWord);
      fillBoardRandom();
      renderBoard();
      renderWordList();
    }

    function placeWord(word) {
      const directions = [
        { dr: 0, dc: 1 },
        { dr: 1, dc: 1 }
      ];
      const maxAttempts = 100;
      for (let attempt = 0; attempt < maxAttempts; attempt++) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const row = Math.floor(Math.random() * boardSize);
        const col = Math.floor(Math.random() * boardSize);

        if (row + dir.dr * (word.length - 1) >= boardSize ||
            col + dir.dc * (word.length - 1) >= boardSize) continue;

        let canPlace = true;
        for (let i = 0; i < word.length; i++) {
          const r = row + dir.dr * i;
          const c = col + dir.dc * i;
          if (board[r][c] !== "" && board[r][c] !== word[i]) {
            canPlace = false;
            break;
          }
        }

        if (canPlace) {
          for (let i = 0; i < word.length; i++) {
            const r = row + dir.dr * i;
            const c = col + dir.dc * i;
            board[r][c] = word[i];
          }
          return;
        }
      }
    }

    function fillBoardRandom() {
      const chars = "가나다라바사아자차카타파하";
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (!board[r][c]) {
            board[r][c] = chars[Math.floor(Math.random() * chars.length)];
          }
        }
      }
    }

    function renderBoard() {
      boardEl.innerHTML = "";
      for (let r = 0; r < boardSize; r++) {
        const row = document.createElement("tr");
        for (let c = 0; c < boardSize; c++) {
          const cell = document.createElement("td");
          cell.textContent = board[r][c];
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleClick(cell));
          row.appendChild(cell);
        }
        boardEl.appendChild(row);
      }
    }

    function renderWordList() {
      wordListEl.innerHTML = "";
      words.forEach(word => {
        const item = document.createElement("div");
        item.className = "word-item";
        item.id = `word-${word}`;
        item.textContent = word;
        wordListEl.appendChild(item);
      });
      // 버튼은 항상 word-list-wrapper에 있으므로 append하지 않음
    }

    function handleClick(cell) {
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);

      if (cell.classList.contains("found") || cell.classList.contains("selected")) return;

      cell.classList.add("selected");
      selectedCells.push({ r, c, element: cell });

      const selectedWord = selectedCells.map(cell => board[cell.r][cell.c]).join("");

      if (words.includes(selectedWord)) {
        selectedCells.forEach(cell => {
          cell.element.classList.add("found");
          cell.element.classList.remove("selected");
        });
        document.getElementById(`word-${selectedWord}`).classList.add("found-word");
        selectedCells = [];
        checkLevelComplete();
      } else {
        const possible = words.some(word => word.startsWith(selectedWord));
        if (!possible) {
          selectedCells.forEach(cell => cell.element.classList.remove("selected"));
          selectedCells = [];
        }
      }
    }

    // 모달 관련
const successModal = document.getElementById('success-modal');
const exitBtn = document.getElementById('exitBtn');

exitBtn.onclick = function() {
  window.location.href = "{% url 'memorygame' %}";
};

// checkLevelComplete 함수 수정
function checkLevelComplete() {
  const found = [...document.querySelectorAll('.found-word')].length;
  if (found === words.length) {
    if (currentLevel < 5) {
      nextLevelBtn.style.display = "inline-block";
    } else {
      // alert("모든 단계를 완료! 집중력 상승~ ");
      successModal.classList.add('active');
    }
  }
}
    function goToNextLevel() {
      startGame(currentLevel + 1);
    }
  </script>
</body>
</html>
