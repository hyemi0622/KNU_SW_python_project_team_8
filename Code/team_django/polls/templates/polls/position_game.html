<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>위치 기억 게임</title>
  <style>
    canvas {
      border: 2px solid #000;
      display: block;
      margin: 20px auto;
    }
    .found-item {
      margin: 5px;
      padding: 5px 10px;
      display: inline-block;
      border-radius: 5px;
      background: #eee;
    }
    .found {
      background: lightgreen;
      font-weight: bold;
    }
    #targetList {
      text-align: center;
      margin-top: 20px;
    }
    #clearMessage {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #007bff;
    }
    #nextLevelBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  {% load static %}
  
</head>
<body>
   <a href="{% url 'memorygame' %}" style="all: unset; position: fixed; top: 24px; left: 24px; font-size: 19px; font-weight: 600; color: #111; background: transparent; cursor: pointer;">←   </a>
  <h2 style="text-align:center;">위치 기억 게임</h2>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script defer src="/static/js/position_game.js"></script>
  <div id="targetList"></div>
  <div id="clearMessage"></div>

  <div style="text-align:center; margin-top: 20px;">
    <button id="nextLevelBtn" onclick="goToNextLevel()">➡️ 다음 단계로</button>
  </div>

  
</body>
</html>
