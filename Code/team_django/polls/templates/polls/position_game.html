{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>위치 기억 게임</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(120deg, #d0d2d3 0%, #ffffff 100%);
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      max-width: 100vw;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }
    .left-panel {
      flex: 1.2;
      background: #d0d2d3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      border-right: 1px solid #e3e7f2;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1px;
      background: transparent;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      display: block;
    }
    .left-panel h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 18px;
      color: #222;
      letter-spacing: -1px;
    }
    .desc {
      font-size: 15px;
      color: #444;
      margin-bottom: 8px;
      line-height: 1.7;
      max-width: 320px;
      text-align: center;
    }
    .right-panel {
      flex: 2;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 0;
    }
    #game-area {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    canvas {
      border: 2px solid #aaa;
      display: block;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 12px 0 rgba(180,200,230,0.09);
    }
    .word-list-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 120px;
      margin-top: 32px;
      gap: 18px;
    }
    .word-list {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 44px;
      width: 100%;
      margin: 0;
    }
    .word-item {
      font-size: 18px;
      margin: 5px 4px;
      display: inline-block;
      background: #d6d6d6;
      border-radius: 6px;
      padding: 4px 10px;
    }
    .found-word {
      text-decoration: line-through;
      color: #888;
      background: #e9ecef;
    }
    #next-level-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
    }
    .level-select-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 rgba(180,200,230,0.09);
      padding: 44px 38px 30px 38px;
      min-width: 340px;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .level-select-box h2 {
      font-size: 1.14rem;
      font-weight: 700;
      margin-bottom: 7px;
      color: #222;
      text-align: left;
      width: 100%;
    }
    .level-select-box .subtext {
      font-size: 0.97rem;
      color: #888;
      margin-bottom: 24px;
      width: 100%;
      text-align: left;
    }
    .level-btns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px 16px;
      margin-bottom: 28px;
      width: 100%;
    }
    .level-btn {
      padding: 18px 0;
      border: 1.5px solid #d3d8e6;
      border-radius: 12px;
      background: #f8f8f8;
      font-size: 1.07rem;
      font-weight: 500;
      color: #444;
      cursor: pointer;
      transition: border 1s, background 0.2s, color 0.2s;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
    }
    .level-btn.selected, .level-btn:focus {
      border: 1px solid #575757;
      background: #f1f1f1;
      color: #3d3d3d;
    }
    .level-btn .checkmark {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.1rem;
      color: #575757;
      display: none;
    }
    .level-btn.selected .checkmark {
      display: inline;
    }
    .action-row {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      margin-top: 10px;
      gap: 180px;
    }
    .action-btn {
      padding: 10px 28px;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: background 0.2s;
    }
    .action-btn:disabled {
      background: #e9e9e9;
      color: #aaa;
      cursor: not-allowed;
    }
    #clearMessage {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      color: #007bff;
      display: none;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .left-panel, .right-panel { border-radius: 0; height: auto; min-height: 0; }
      .level-select-box { min-width: 220px; padding: 30px 10px; }
      #game-area { max-width: 100vw; }
    }
    .success-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      justify-content: center;
      align-items: center;
    }
    .success-modal.active {
      display: flex;
    }
    .success-modal-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.15);
      padding: 48px 56px 32px 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .success-title {
      font-size: 2rem;
      letter-spacing: 0.18em;
      color: #2c2c2c;
      font-family: 'Pretendard', sans-serif;
      font-weight: 700;
      margin-bottom: 34px;
      text-align: center;
    }
    .exit-btn {
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 999px;
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: 'Pretendard', sans-serif;
      font-weight: 600;
      transition: background 0.2s;
    }
    .exit-btn:hover {
      background: #575757;
    }
  </style>
</head>
<body>
  <a href="{% url 'memorygame' %}" style="all: unset; position: fixed; top: 24px; left: 24px; font-size: 19px; font-weight: 600; color: #111; background: transparent; cursor: pointer;">←   </a>
  <div class="container">
    <!-- 왼쪽 패널 -->
    <div class="left-panel">
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Moji Logo" class="footer-logo" />
      </div>
      <h1>위치 기억 게임</h1>
      <div class="desc">
        그림 속에서 정해진 위치를 찾아보세요!<br>
        집중력과 기억력을 동시에 키울 수 있습니다.
      </div>
    </div>
    <!-- 오른쪽 패널 -->
    <div class="right-panel">
      <div class="level-select-box" id="levelSelectBox">
        <h2>레벨 선택</h2>
        <div class="subtext">한 번에 하나의 레벨만 선택할 수 있습니다.</div>
        <div class="level-btns">
          <button class="level-btn" onclick="selectLevel(1)">
            <span>Lv.1</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(2)">
            <span>Lv.2</span>
            <span class="checkmark">✔</span>
          </button>
          <button class="level-btn" onclick="selectLevel(3)">
            <span>Lv.3</span>
            <span class="checkmark">✔</span>
          </button>
        </div>
        <div class="action-row">
          <button class="action-btn" onclick="goBack()">←</button>
          <button class="action-btn" id="continueBtn" onclick="continueGame()" disabled>시작</button>
        </div>
      </div>
      <!-- 게임 영역 (초기엔 숨김) -->
      <div id="game-area">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="word-list-wrapper">
          <div class="word-list" id="targetList"></div>
          <button id="next-level-btn" onclick="goToNextLevel()">다음 단계로</button>
        </div>
        <div id="clearMessage"></div>
      </div>
    </div>
  </div>
  <div id="success-modal" class="success-modal">
    <div class="success-modal-content">
      <div class="success-title">성공!</div>
      <button class="exit-btn" id="exitBtn">나가기</button>
    </div>
  </div>
  <script>
    // 레벨 선택 로직

    const levelSelectBox = document.getElementById('levelSelectBox');

        ]

          {"name": "돛단배", "xRange": {"min":735, "max":759}, "yRange": {"min":248, "max":277}, "radius": 20},
          {"name": "치즈조각", "xRange": {"min":89, "max":124}, "yRange": {"min":336, "max":358}, "radius": 20},
          {"name": "배드민턴 공", "xRange": {"min":559, "max":585}, "yRange": {"min":118, "max":147}, "radius": 20},
          {"name": "촛불", "xRange": {"min":63, "max":93}, "yRange": {"min":97, "max":154}, "radius": 20}
        ]

      {

        "targets": [

          {"name": "계란후라이", "xRange": {"min":98, "max":147}, "yRange": {"min":360, "max":379}, "radius": 20},
          {"name": "물고기", "xRange": {"min":312, "max":338}, "yRange": {"min":194, "max":259}, "radius": 20},
          {"name": "겨울모자", "xRange": {"min":155, "max":218}, "yRange": {"min":167, "max":199}, "radius": 20},
          {"name": "부메랑", "xRange": {"min":389, "max":457}, "yRange": {"min":88, "max":116}, "radius": 30},

          {"name": "벙어리 장갑", "xRange": {"min":312, "max":345}, "yRange": {"min":96, "max":114}, "radius": 20},

          {"name": "머그잔", "xRange": {"min":537, "max":572}, "yRange": {"min":378, "max":396}, "radius":20},
          {"name": "올리브", "xRange": {"min":560, "max":580}, "yRange": {"min":104, "max":117}, "radius": 20},
          {"name": "노", "xRange": {"min":106, "max":119}, "yRange": {"min":404, "max":469}, "radius": 30},
          {"name": "박쥐", "xRange": {"min":242, "max":302}, "yRange": {"min":419, "max":443}, "radius": 30},
          {"name": "장갑", "xRange": {"min":423, "max":459}, "yRange": {"min":444, "max":467}, "radius": 20}
        ]
      }
    ];

    function selectLevel(level) {
      selectedLevel = level;
      levelBtns.forEach((btn, idx) => {
        if (idx === level - 1) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
      continueBtn.disabled = false;
    }

    function goBack() {
      window.location.href = "{% url 'memorygame' %}";
    }

    function continueGame() {
      if (selectedLevel) {
        levelSelectBox.style.display = 'none';
        gameArea.style.display = 'flex';
        startGame(selectedLevel);
      }
    }

    // 게임 로직
    let currentLevel = 1;
    let targets = [];
    let foundTargets = [];
    let canvas, ctx, bgImg;

    function startGame(levelNum) {
      currentLevel = levelNum;
      const level = levels.find(l => l.level === levelNum);
      targets = [...level.targets];
      foundTargets = [];

      nextLevelBtn.style.display = "none";
      clearMessage.style.display = "none";

      // 배경 이미지 로드
      bgImg = new Image();
      bgImg.src = level.background;
      bgImg.onload = () => {
        canvas = document.getElementById('gameCanvas');
        ctx = canvas.getContext('2d');
        renderGame();
        renderTargetList();
      };

      // 캔버스 클릭 이벤트
      canvas.addEventListener('click', handleCanvasClick);
    }

    function renderGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
    }

    function renderTargetList() {
      targetListEl.innerHTML = "";
      targets.forEach(target => {
        const item = document.createElement("div");
        item.className = "word-item";
        item.id = `target-${target.name}`;
        item.textContent = target.name;
        targetListEl.appendChild(item);
      });
    }

    function handleCanvasClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // 타겟 검사
      for (let i = 0; i < targets.length; i++) {
        const target = targets[i];
        const xCenter = (target.xRange.min + target.xRange.max) / 2;
        const yCenter = (target.yRange.min + target.yRange.max) / 2;
        const dist = Math.sqrt((x - xCenter) ** 2 + (y - yCenter) ** 2);
        if (dist <= target.radius && !foundTargets.includes(target.name)) {
          foundTargets.push(target.name);
          document.getElementById(`target-${target.name}`).classList.add("found-word");
          checkLevelComplete();
          break;
        }
      }
    }

    function checkLevelComplete() {
      if (foundTargets.length === targets.length) {
        clearMessage.style.display = "block";
        clearMessage.textContent = "클리어!";
        if (currentLevel < 3) {
          nextLevelBtn.style.display = "inline-block";
        } else {
          successModal.classList.add('active');
        }
      }
    }

    function goToNextLevel() {
      startGame(currentLevel + 1);
    }

    exitBtn.onclick = function() {
      window.location.href = "{% url 'memorygame' %}";
    };
  </script>
</body>
</html>
