<!-- ê¸°ì¡´ wave-title íš¨ê³¼ ìŠ¤í¬ë¦½íŠ¸ (ë³€ê²½ ì—†ì´ ê·¸ëŒ€ë¡œ ìœ ì§€) -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const title = document.getElementById("wave-title");
    const nodes = Array.from(title.childNodes);
    let i = 0;

    title.innerHTML = '';

    nodes.forEach(node => {
      if (node.nodeType === 3) {
        // ì¼ë°˜ í…ìŠ¤íŠ¸
        const chars = node.textContent.split('');
        chars.forEach(char => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('wave-letter');
          span.style.animationDelay = `${i * 0.08}s`;
          title.appendChild(span);
          i++;
        });
      } else if (node.nodeType === 1 && node.tagName === 'BR') {
        // <br> íƒœê·¸
        title.appendChild(document.createElement('br'));
      }
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById("accuracyModal");
    const btn = document.querySelector(".accuracy-btn");
    const span = document.querySelector(".close");

    if (btn) {
      btn.onclick = function () {
        modal.style.display = "block";
      }
    }

    if (span) {
      span.onclick = function () {
        modal.style.display = "none";
      }
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  });
</script>
