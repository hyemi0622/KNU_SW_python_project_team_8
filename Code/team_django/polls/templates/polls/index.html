<!-- 정확도 모달 -->
<div id="accuracyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>정확도 정보</h2>
    <p>여기에 정확도 관련 내용을 넣을 수 있습니다.</p>
  </div>
</div>



<!-- 기존 wave-title 효과 스크립트 (변경 없이 그대로 유지) -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const title = document.getElementById("wave-title");
    const nodes = Array.from(title.childNodes);
    let i = 0;

    title.innerHTML = '';

    nodes.forEach(node => {
      if (node.nodeType === 3) {
        // 일반 텍스트
        const chars = node.textContent.split('');
        chars.forEach(char => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('wave-letter');
          span.style.animationDelay = `${i * 0.08}s`;
          title.appendChild(span);
          i++;
        });
      } else if (node.nodeType === 1 && node.tagName === 'BR') {
        // <br> 태그
        title.appendChild(document.createElement('br'));
      }
    });
  });
</script>

<!-- 🔽 정확도 모달 열고 닫는 코드 별도 추가 -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById("accuracyModal");
    const btn = document.querySelector(".accuracy-btn");
    const span = document.querySelector(".close");

    if (btn) {
      btn.onclick = function () {
        modal.style.display = "block";
      }
    }

    if (span) {
      span.onclick = function () {
        modal.style.display = "none";
      }
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  });
</script>
